<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia do Grau</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #212121;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5em;
      }

      .foto-section {
        text-align: center;
        margin: 20px;
      }

      .foto {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .links {
        margin: 20px;
        text-align: center;
      }

      .links h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .links ul {
        list-style: none;
      }

      .links li {
        margin: 10px 0;
      }

      .links a {
        text-decoration: none;
        color: #212121;
        font-size: 1.2em;
      }

      .links a:hover {
        color: #ff6600;
      }

      .tabela-precos {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: center;
      }

      .tabela-precos th,
      .tabela-precos td {
        border: 1px solid #ccc;
        padding: 10px;
      }

      .tabela-precos th {
        background-color: #212121;
        color: white;
      }

      .tabela-precos tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bem-vindo à Barbearia do Grau</h1>
    </header>

    <section class="foto-section">
      <img
        src="barbeariadograu.jpg"
        alt="Foto da Barbearia do Grau"
        class="foto"
      />
    </section>

    <section class="links">
      <h2>Links Importantes</h2>
      <ul>
        <li>
          <a href="https://www.instagram.com/barbeariadograu" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://www.facebook.com/barbeariadograu" target="_blank"
            >Facebook</a
          >
        </li>
        <li>
          <a href="https://www.barberdomeugrau.com" target="_blank"
            >Site Oficial</a
          >
        </li>
      </ul>
    </section>

    <section class="tabela-precos">
      <h2>Serviços e Preços</h2>
      <table>
        <thead>
          <tr>
            <th>Serviço</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Degrade Navalhado</td>
            <td>R$ 25,00</td>
          </tr>
          <tr>
            <td>Degrade na Zero</td>
            <td>R$ 20,00</td>
          </tr>
          <tr>
            <td>Social</td>
            <td>R$ 20,00</td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>
      <p>&copy; 2024 Barbearia do Grau. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
