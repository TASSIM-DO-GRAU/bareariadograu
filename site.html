<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site da Iplee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #0044cc;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5em;
      }

      .foto-section {
        text-align: center;
        margin: 20px;
      }

      .foto {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .links {
        margin: 20px;
        text-align: center;
      }

      .links h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .links ul {
        list-style: none;
      }

      .links li {
        margin: 10px 0;
      }

      .links a {
        text-decoration: none;
        color: #0044cc;
        font-size: 1.2em;
      }

      .links a:hover {
        color: #ff6600;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bem-vindo ao Site da Iplee</h1>
    </header>

    <section class="foto-section">
      <img src="foto.jpg" alt="Foto da Iplee" class="foto" />
    </section>

    <section class="links">
      <h2>Links Importantes</h2>
      <ul>
        <li>
          <a href="https://www.iplee.edu.br" target="_blank">Iplee Oficial</a>
        </li>
        <li>
          <a href="https://www.facebook.com/iplee" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com/iplee" target="_blank"
            >Instagram</a
          >
        </li>
      </ul>
    </section>

    <footer>
      <p>&copy; 2024 Iplee. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
